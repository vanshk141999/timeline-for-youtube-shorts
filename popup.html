<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto-Scroll Extension</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
      }
      h1 {
        margin-bottom: 20px;
        text-align: center;
      }
      label {
        font-weight: bold;
      }
      input[type="checkbox"] {
        margin-left: 5px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <h1>Enhance YT Shorts</h1>
    <label for="toggleAutoscroll">Enable Auto-Scrolling:</label>
    <input type="checkbox" id="toggleAutoscroll" />
    <script src="popup.js"></script>
  </body>
</html>
